<script>

    // set width and height of svg
    const width = 1000
    const height = 750
    const aspect = 1.5 // width/height  
///////////////////////////////////////////////

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 10, bottom: 10, left: 10},
        width = 450 - margin.left - margin.right
        height = 480 - margin.top - margin.bottom

    // append svg object to the body of the page 
    var svg = d3.select('#world_viz_1')
                .append('svg')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.left + margin.right)
                .append('g')
                .attr('transform', 'translate(' + margin.left + ',' + margin.top + ")");

    // Color scale used 
    var color = d3.scaleOrdinal(d3.schemeCategory20)

    // Set the sankey diagram properties
    var sankey = d3.sankey()
            .nodeWidth(36)
            .nodePadding(290)
            .size([width, height])

    // load the data 
    d3.json("data_world/sankey_2020_continent.json", function(error, graph) {

        // Constructs a new Sankey generator with default settings
        sankey.nodes(graph.nodes)
            .links(graph.links)
            .layout(1);

        // Add the links
        var link = svg.append("g")
                    .selectAll(".link")
                    .data(graph.links)
                    .enter()
                    .append("path")
                        .attr("class", "link")
                        .attr("d", sankey.link() )
                        .style("stroke-width", function(d) {return Math.max(1, d.dy); })
                        .sort(function(a, b) {return b.dy - a.dy});

        // Add in the nodes
        var node = svg.append("g")
            .selectAll(".node")
            .data(graph.nodes)
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
            .call(d3.drag()
                .subject(function(d) { return d; })
                .on("start", function() { this.parentNode.appendChild(this); })
                .on("drag", dragmove));

        // add the rectangles for the nodes
        node
            .append("rect")
            .attr("height", function(d) { return d.dy; })
            .attr("width", sankey.nodeWidth())
            .style("fill", function(d) { return d.color = color(d.name.replace(/ .*/, "")); })
            .style("stroke", function(d) { return d3.rgb(d.color).darker(2); })
            // Add hover text
            .append("title")
            .text(function(d) { return d.name + "\n" + "There is " + d.value + " stuff in this node"; });

        // add in the title for the nodes
            node
            .append("text")
                .attr("x", -6)
                .attr("y", function(d) { return d.dy / 2; })
                .attr("dy", ".35em")
                .attr("text-anchor", "end")
                .attr("transform", null)
                .text(function(d) { return d.name; })
            .filter(function(d) { return d.x < width / 2; })
                .attr("x", 6 + sankey.nodeWidth())
                .attr("text-anchor", "start");

        // no need for this function at the moment

        //     d3.select(this)

        //             + (d.y = Math.max(

        //                 ) + ")");

        //     link.attr("d", sankey.link() );

    });
</script>
