                        <i class="fab fa-github"></i>
                    </a>
                </div>
                <div class="author">
                    <img src="images/pp.png" alt="Casimir Nüsperling" class="profile-photo">
                    <p>Casimir Nüsperling</p>
                    <a href="https://github.com/cmaximilian" class="github-link" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
